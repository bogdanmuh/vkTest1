 <div class="container mt-4">
  <div class ="card">
    <h1>Registration</h1>
    <form (ngSubmit)="userRegister()">
      <div class="form-group">
        <label>FirstName</label>
        <input type="text" [(ngModel)]="firstName" name = "firstName" [ngModelOptions] = "{standalone: true}" class="form-control"
               id="firstName" placeholder="Enter firstName"  >
        <!--<div [hidden]="name.valid || name.untouched" class="alert alert-danger">
         Не указано имя
       </div>-->
     </div>
      <div class="form-group">
        <label>LastName</label>
        <input type="text" [(ngModel)]="lastName" name = "lastName" [ngModelOptions] = "{standalone: true}" class="form-control"
               id="lastName" placeholder="Enter lastName"  >
        <!--<div [hidden]="name.valid || name.untouched" class="alert alert-danger">
         Не указано имя
       </div>-->
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" [(ngModel)]="date" name = "date" [ngModelOptions] = "{standalone: true}" class="form-control"
               id="date" placeholder="Enter date"  >
        <!--<div [hidden]="name.valid || name.untouched" class="alert alert-danger">
         Не указано имя
       </div>-->
      </div>

     <div class="form-group">
       <label>Username</label>
       <input type="text" [(ngModel)]="username" name = "username"  [ngModelOptions] = "{standalone: true}" class="form-control"
              id="username" placeholder="Enter username" >
       <!--<div [hidden]="username.valid || username.untouched" class="alert alert-danger">
         Не указано имя
       </div>-->
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)]="password" name = "password"  [ngModelOptions] = "{standalone: true}" class="form-control"
               id="password" placeholder="Enter password"  >
        <!-- <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
           Не указано имя
         </div>-->
       </div>

       <div class="form-group">
         <label>Email</label>
         <input type="text" [(ngModel)]="email" name = "email"  [ngModelOptions] = "{standalone: true}"
                class="form-control" id="email" placeholder="Enter email">
       </div>
       <button type="sublit" class="btn btn-primary mt-4" >Submit</button>
     </form>
   </div>
 </div>
